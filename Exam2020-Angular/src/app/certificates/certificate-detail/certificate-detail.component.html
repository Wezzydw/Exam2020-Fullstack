<div *ngIf="toUpdate; then edit else view"></div>

<mat-slide-toggle (change)="toUpdate=!toUpdate">update</mat-slide-toggle>

<ng-template #view>
  <mat-card>
    <img mat-card-image src="{{certificate.mPhoto}}">
    <mat-label>{{certificate.mName}}</mat-label>
    <mat-label>{{certificate.mExpirationDate}}</mat-label>
  </mat-card>
</ng-template>

<ng-template #edit>
  <div>
  <form [formGroup]="updateForm">
    <img id="blah" alt="your image" width="100" height="100" />
      <input type="file"
             onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])" (change)="setImage($event)">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput id="name" type="text" formControlName="mName" value="">
      <mat-hint>Certificate</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Expiration Date</mat-label>
      <input matInput [matDatepicker]="datePicker" id="expirationDate" type="text" formControlName="mExpirationDate" value="">
      <mat-datepicker-toggle [for]="datePicker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
      <mat-hint>Certificate</mat-hint>
    </mat-form-field>
    <button (click)="editCertificate()">Submit Changes</button>
  </form>
  </div>
</ng-template>
