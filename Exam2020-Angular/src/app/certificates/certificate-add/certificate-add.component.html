<form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput id="name" type="text" formControlName="name" value="">
    <mat-hint>Certificate</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Expiration Date</mat-label>
    <input matInput id="expirationDate" type="text" formControlName="mExpirationDate" value="">
    <mat-hint>Certificate</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Photo path</mat-label>
    <input matInput id="mPhoto" type="text" formControlName="mPhoto" value="">
    <mat-hint>Certificate</mat-hint>
  </mat-form-field>
</form>
